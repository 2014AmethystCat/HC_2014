<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #a {
            width: 400px;
            height: 400px;
            /*background: red;*/
            position: absolute;
            left: 20px;
            top: 50px;
            overflow: hidden;
        }
        img {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
<button onclick="bb();">dianwo</button>
<div id="a">
    <img src="img/i2.jpg" alt=""/>
</div>
</body>
<script>
    function bb() {
        var a = document.getElementById("a");
//        a.style.position = "absolute";
        /**a的left属性必须动态设置，如果只在css中设置而不动态设置，则在控制台中可以看到ox获取a.style.left时的值为空
         *不能进行加减运算。
         */
        a.style.left = "20px";
//        a.style.top = "20px";
        aa("a");
    }
    var suo = true;
    function aa(e) {
        var as = document.getElementById(e);
        var ox = parseInt(as.style.left);

        if (ox < 420 && suo) {
            ox+=ox*0.05;
        }
        if(ox>=420) {
            suo = false;
        }
        if (ox > 20 && !suo ) {
            ox-=ox*0.05;
        }
        if (ox <= 20) {
            suo = true;
        }
      /*  if(ox >= 220 && ox < 420) {
            ox+=v[1];
        }
        if (ox >= 420 && ox < 620) {
            ox+=v[2];
        }
        if (ox >= 620 && ox < 820) {
            ox+=v[3];
        }*/
        as.style.left = ox + 'px';
        setTimeout("aa('a')",10);
    }
//   bb();
</script>
</html>
